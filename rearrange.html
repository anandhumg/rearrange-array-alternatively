    <script>
    var arr = [2, 4, 6, 8, 10];
    var n = 5;

 


rearrange(arr , n);


function rearrange(arr, n)
{
   arr = arr.sort((a,b)=>a-b
);
   
    let max_idx = n - 1, min_idx = 0;
    
  
    let max_elem = arr[n - 1] + 1;
 
    for (let i = 0; i < n; i++) {
      
        if (i % 2 === 0) {
            arr[i] = arr[i] + (arr[max_idx] % max_elem) * max_elem;
            max_idx--;
        }
 
        
        else {
            arr[i] = arr[i] + (arr[min_idx] % max_elem) * max_elem;
            min_idx++;
        }
    }
 
    
    for (let i = 0; i < n; i++)
       { arr[i] =Math.floor (arr[i] / max_elem);}
       // console.log(arr[i]);
       for (let i = 0; i < n; i++){
            console.log(...arr);
}
}

</script>
